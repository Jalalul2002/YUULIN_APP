<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Yuulin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../script/config.js"></script>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>
  <body>
    <div class="conteiner w-screen h-screen overflow-hidden">
      <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
        renderer="antialias: true; alpha: true"
      >
        <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
        <a-entity
          material="color: red"
          geometry="primitive: box"
          gps-new-entity-place="latitude: -6.937708105201384; longitude: 107.72237845916338"
          scale="10 10 10"
        ></a-entity>
        <a-entity
          material="color: blue"
          geometry="primitive: box"
          gps-new-entity-place="latitude: -6.931264368222854; longitude: 107.71826918370378"
          scale="10 10 10"
        ></a-entity>
      </a-scene>
    </div>
  </body>
</html>
